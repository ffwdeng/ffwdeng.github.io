<header class="top-0 z-50 w-full text-white bg-neutral-900 border-2 border-neutral-900 border-b-stone-200/10 md:sticky">
  <div x-data="{ open: false }"
    class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6">
    <div class="flex flex-row items-center justify-between p-4">
      <!-- logo -->
      <a href="/" class="flex transition duration-1000 ease-in-out group">
          <img src="/images/logo.svg"
               class="transition-opacity h-10 group-hover:opacity-50 group-focus:opacity-70"
               alt="Fast Forward Engineering Logo" />
      </a>
      <!-- hamburger menu -->
      <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open" role="navigation" aria-expanded="false" aria-label="Main" aria-controls="menuItems">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-10 h-10">
          <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <!-- nav -->
    <nav :class="{'flex': open, 'hidden': !open}"
      class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
      {{ range site.Menus.main }}
      <a class="px-4 py-2 mt-2 text-xl font-normal md:mt-0 md:ml-4 md:text-l hover:text-primary-500"
                href="{{ .URL | absLangURL }}" title="{{ .Title | default .Name }}">
                {{ .Name }}
      </a>
      {{ end }}
    </nav>
  </div>
</header>
